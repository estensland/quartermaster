<div class="container-fluid show-notebook-tempate">
  <div class="row">
    <div class="row col-md-12 tab-bar">
      <div class="col-md-3">
      </div>
      <div class="col-md-8 tab-side">
        <div class="notebook-tab" ng-repeat="nb in showCtrl.notebooks" style="background-color: #{{nb.color_hex}};">
          <span>
            {{nb.name}}
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 directory-tree-sidebar">
      <directory-tree></directory-tree>
    </div>
    <div class="col-md-8">
      <div class="row col-md-12">
        <h3>
          {{ showCtrl.currentDivider.name }}
        </h3>
      </div>
      <div class="row col-md-12">
        <note-area notes="showCtrl.currentDivider.notes" divider-id="showCtrl.currentDivider.id"> </note-area>
      </div>
    </div>
  </div>

</div>

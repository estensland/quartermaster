<div class="container-fluid show-notebook-tempate">
  <div class="row">
    <div class="col-md-3 directory-tree-sidebar">
      <directory-tree></directory-tree>
    </div>
    <div class="col-md-8">
      <div class="row col-md-12">
        <h3>
          {{ showCtrl.currentDivider.name }}
        </h3>
      </div>
      <div class="row col-md-12">
        <div ng-repeat="note in showCtrl.currentDivider.notes">
          <p>
            {{note.body}}
          </p>
        </div>
      </div>
    </div>
  </div>

</div>

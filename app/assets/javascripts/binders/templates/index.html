<div class="container" >

  <div class="row">
    <div class="col-md-1">
    </div>
    <div class="col-md-8">
      <h3 class="text-center">
        Notebooks
      </h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>
              Notebook
            </th>
            <th>
              Description
            </th>
            <th>
              Status Action
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="notebook in indexCtrl.notebooks">
            <td >
              <a href="#" ui-sref="notebook({id: notbook.id, binder_id: 1})">{{notebook.name}}</a>
            </td>
            <td>
              {{notebook.description}}
            </td>
            <td>
              <status-action notebook-status="notebook.active">
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

<div class="notePostContainer" ng-mouseenter="showTopBarNow()" ng-mouseleave="showTopBarNow()" ng-click="$event.stopImmediatePropagation()">
  <div class="full-span top-bar">
    <div class="note-remover text-right" ng-show="showTopBar">
      <a href ng-click="showPannel()" style="color: #0000FF">T</a>
      <a href class="resize-bar" style="color: #0000FF">--</a>
      &nbsp;
      <span ng-click="removeNote($event)" style="color: #FF0000">X</span>
    </div>
  </div>

  <div ng-show="!showPanelCheck" contentEditable="true" class="body-container full-span" ng-focus="setFocus()" ng-bind-html="bod"></div>

  <div ng-show="showPanelCheck">
    <div>
      <label for="anchor-href">
        Href
        <input name="anchor-href" type="text" ng-model="anchor.href" style="width: 190px">
      </label>
      <label for="anchor-text">
        Text
        <input name="anchor-text" type="text" ng-model="anchor.text" style="width: 100px">
      </label>
      <input type="submit" value="Add Anchor" ng-click="insertAnchor()">
    </div>
    <div>
      <label for="img-href">
        Img Src
        <input name="img-href" type="text" ng-model="img.src">
      </label>
      <input type="submit" ng-click="insertImg()">
    </div>
    <div>
      <label for="thCount">
        TH Count
        <input name="thCount" type="number" ng-model="thCount" style="width: 50px">
      </label>

      <label for="trCount">
        TR Count
        <input name="trCount" type="number" ng-model="trCount" style="width: 50px">
      </label>
      <input type="submit" ng-click="insertTable()">
    </div>
  </div>
</div>

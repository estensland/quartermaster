<div>
  <h4 class="directrory-tree-header" ng-mouseover="showPlus = true" ng-mouseleave="showPlus = false">
    <input type="text" ng-model="showCtrl.notebook.name" ng-change="showCtrl.updateNotebook()" ng-model-options="{debounce: 500}">
    <a href="#" class="pull-right add-divider" ng-click="showCtrl.addChildDivider(showCtrl.notebook, 'Notebook')" ng-show="showPlus">
      +
    </a>
  </h4>

  <ul class="directory-list">
    <li ng-repeat="child in showCtrl.notebook.children">
      <directory-entry object="child" clicker="showCtrl.setCurrentDivider" new-divider="showCtrl.addChildDivider" child-id="{{child.id}}" last-listed="$last">
      </directory-entry>
    </li>
  </ul>
</div>

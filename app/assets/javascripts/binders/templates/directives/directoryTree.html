<div>
  <h4 class="directrory-tree-header">
    <input type="text" ng-model="showCtrl.notebook.name" ng-change="showCtrl.updateNotebook()">
  </h4>

  <ul class="directory-list">
    <li ng-repeat="child in showCtrl.notebook.children">
      <directory-entry object="child" clicker="showCtrl.setCurrentDivider" new-divider="showCtrl.addChildDivider">
      </directory-entry>
     </li>
  </ul>
</div>

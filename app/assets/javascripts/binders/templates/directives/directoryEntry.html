<li class="draggable-li">
  <div class="marker" ng-mouseover="showPlus = true" ng-mouseleave="showPlus = false">
    <a class="pointer-me" ng-click="clicker(object)">
      {{object.name}}
    </a>
    <a href="#" class="pull-right add-divider" ng-click="newDivider(object)" ng-show="showPlus">
      +
    </a>
  </div>
  <ul class="directory-list" ng-if="object.children.length > 0">
    <li ng-repeat="child in object.children">
      <directory-entry object="child" clicker="clicker" new-divider="newDivider"> </directory-entry>
    </li>
  </ul>
</li>
